{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Admin Dashboard</h1>
    <p class="muted">Manage artworks, orders, and content.</p>
</div>
<div class="stats">
    <div class="stat-card"><p>Total Artworks</p><h2>{{ total_artworks }}</h2></div>
    <div class="stat-card"><p>Total Orders</p><h2>{{ total_orders }}</h2></div>
    <div class="stat-card"><p>Pending COD</p><h2>{{ pending_orders }}</h2></div>
</div>
<div class="actions">
    <a class="btn primary" href="{{ url_for('admin_orders') }}">Manage Orders</a>
    <a class="btn" href="{{ url_for('admin_artworks') }}">Manage Artworks</a>
    <a class="btn" href="{{ url_for('admin_settings') }}">Settings</a>
    <a class="btn ghost" href="{{ url_for('gallery') }}">View Gallery</a>
</div>
{% endblock %}
