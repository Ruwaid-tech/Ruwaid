{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Artworks</h1>
    <div>
        <a class="btn ghost" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
        <a class="btn primary" href="{{ url_for('admin_artwork_new') }}">Add New</a>
    </div>
</div>
<table class="table">
    <thead><tr><th>Title</th><th>Category</th><th>Price</th><th>Stock</th><th></th></tr></thead>
    <tbody>
    {% for art in artworks %}
        <tr>
            <td>{{ art.title }}</td>
            <td>{{ art.category }}</td>
            <td>{{ format_currency(art.price) }}</td>
            <td>{{ art.stock }}</td>
            <td>
                <a class="btn" href="{{ url_for('admin_artwork_edit', artwork_id=art.id) }}">Edit</a>
                <form class="inline" method="POST" action="{{ url_for('admin_artwork_delete', artwork_id=art.id) }}" onsubmit="return confirm('Delete artwork?')">
                    <button class="btn ghost" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="5">No artworks yet.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
