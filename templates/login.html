<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Hub - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="auth-body">
    <div class="auth-card">
        <h1>Art Hub</h1>
        <p class="subtitle">Sign in to explore the gallery</p>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{% for m in messages %}<p>{{ m }}</p>{% endfor %}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            {% if next_url %}<input type="hidden" name="next" value="{{ next_url }}">{% endif %}
            <label>Username</label>
            <input type="text" name="username" required placeholder="Enter username">
            <label>Password</label>
            <div class="password-field">
                <input type="password" name="password" id="password" required placeholder="Enter password">
                <button type="button" class="toggle" onclick="togglePassword('password')">Show</button>
            </div>
            <button type="submit" class="btn primary full">Login</button>
        </form>
        <p class="muted">Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
