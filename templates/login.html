{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}
<div class="auth-card">
    <div class="auth-header">ART HUB â€“ {{ 'Admin Login' if admin_mode else 'Login' }}</div>
    <div class="logo-box">[ ART HUB LOGO ]</div>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" class="auth-form">
        <input type="hidden" name="admin" value="{{ '1' if admin_mode else '0' }}">
        <input type="hidden" name="next" value="{{ next_url }}">
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password <span class="toggle" data-target="password">(Show/Hide)</span></label>
        <input type="password" name="password" id="password" required>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="auth-links">
        <span>New here? <a href="{{ url_for('register') }}">Create Account</a></span>
        <span>Forgot password? <a href="#">Reset</a></span>
    </div>
</div>
{% endblock %}
