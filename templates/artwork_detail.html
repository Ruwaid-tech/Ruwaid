{% extends 'base.html' %}
{% block content %}
<section class="panel detail">
    <div class="detail-image">
        <img src="{{ artwork['image_url'] }}" alt="{{ artwork['title'] }}">
    </div>
    <div class="detail-info">
        <h1>{{ artwork['title'] }}</h1>
        <p class="price">{{ format_currency(artwork['price']) }}</p>
        <p>{{ artwork['description'] }}</p>
        <p class="meta">In Stock: {{ artwork['stock'] }}</p>
        <form method="post" action="{{ url_for('cart_add', artwork_id=artwork['id']) }}" class="quantity-form">
            <label>Quantity</label>
            <input type="number" name="quantity" min="1" max="{{ artwork['stock'] }}" value="1">
            <div class="actions">
                <button class="btn primary" type="submit">Add to Cart</button>
                <a class="btn ghost" href="{{ url_for('gallery') }}">Back to Gallery</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
