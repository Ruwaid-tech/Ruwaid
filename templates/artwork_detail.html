{% extends 'base.html' %}
{% block content %}
<div class="detail">
    <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}">
    <div class="detail-info">
        <h1>{{ artwork.title }}</h1>
        <p>{{ artwork.description }}</p>
        <p class="price">{{ format_currency(artwork.price) }}</p>
        <p class="muted">Stock: {{ artwork.stock }}</p>
        <form method="POST" action="{{ url_for('cart_add', artwork_id=artwork.id) }}">
            <label>Quantity</label>
            <input type="number" name="quantity" value="1" min="1" max="{{ artwork.stock }}">
            <button class="btn primary" type="submit">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
