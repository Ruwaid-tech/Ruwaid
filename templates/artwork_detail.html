{% extends 'base.html' %}
{% block header %}
<header class="site-header">
    <div class="logo">ART HUB</div>
    <nav class="main-nav">
        <a href="{{ url_for('home') }}">Gallery</a>
        <a href="{{ url_for('cart_view') }}">Cart</a>
    </nav>
</header>
{% endblock %}
{% block content %}
<div class="detail-grid">
    <div class="detail-image">
        <img src="{{ artwork['image_url'] }}" alt="{{ artwork['title'] }}">
    </div>
    <div class="detail-info">
        <h2>{{ artwork['title'] }}</h2>
        <p>{{ artwork['description'] }}</p>
        <p class="price">â‚¹{{ '%.2f'|format(artwork['price']) }}</p>
        <p>In Stock: {{ artwork['stock'] }}</p>
        <form method="post" action="{{ url_for('cart_add', artwork_id=artwork['id']) }}" class="qty-form">
            <label>Quantity</label>
            <input type="number" name="quantity" value="1" min="1" max="{{ artwork['stock'] }}">
            <div class="card-actions">
                <button type="submit" class="btn">Add to Cart</button>
                <a href="{{ url_for('home') }}" class="btn secondary">Back to Gallery</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
