{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Settings</h1>
    <a class="btn ghost" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</div>
<form class="form" method="POST">
    <label>Owner Name</label>
    <input type="text" name="owner_name" value="{{ settings.owner_name if settings else '' }}">
    {% if errors.owner_name %}<span class="error">{{ errors.owner_name }}</span>{% endif %}
    <label>Phone</label>
    <input type="text" name="phone" value="{{ settings.phone if settings else '' }}">
    {% if errors.phone %}<span class="error">{{ errors.phone }}</span>{% endif %}
    <label>Alt Phone</label>
    <input type="text" name="alt_phone" value="{{ settings.alt_phone if settings else '' }}">
    <label>About Content</label>
    <textarea name="about_content" rows="5">{{ settings.about_content if settings else '' }}</textarea>
    {% if errors.about_content %}<span class="error">{{ errors.about_content }}</span>{% endif %}
    <button class="btn primary" type="submit">Save Settings</button>
</form>
{% endblock %}
