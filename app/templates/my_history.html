{% extends 'base.html' %}
{% block content %}
<h2>My Access History</h2>
<table>
<tr><th>Timestamp</th><th>Result</th><th>Reason</th><th>IP</th></tr>
{% for log in logs %}
<tr><td>{{ log.timestamp }}</td><td>{{ log.result.value }}</td><td>{{ log.reason }}</td><td>{{ log.ip_address }}</td></tr>
{% endfor %}
</table>
{% endblock %}
